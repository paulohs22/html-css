<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iusu">usuário</label>
            <input type="text" name="usu" id="iusu" minlength="5" maxlength="20" size="10" placeholder="nome do usário" autocomplete="username">
        </p>
        <p>
            <label for="isen">senha</label>
            <input type="password" name="sen" id="isen" size="8" required autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>
    </form>
</body>
</html>
