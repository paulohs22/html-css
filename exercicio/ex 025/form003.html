<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formilário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
    </p>
    <p>
        <label for="imes">periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2023-09">
    </p>
    <p>
        <label for="">horário da prova</label>
        <input type="time" name="horario" id="ihorario" value="02:30">
    </p>
    <p>
        <label for="idata">dia da prova</label>
        <input type="date" name="data" id="idata" value="2023-09-05">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="apagar">
    </p>
        
    </form>
</body>
</html>
