<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>inserindo video hospedado localmente.</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video controls width="200" poster="imagens/laranja.jpg">
    <source src="midia/Meu-Video.m4v" type="video/mp4">
    <source src="midia/Meu-Video.mkv" type="video/mp4">
    <source src="midia/Meu-video.mp4" type="video/mp4">
    <p>seu navegador não têm compatibilidade com reprodução de video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
