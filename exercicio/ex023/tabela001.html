<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 4px;
        }
        tr.blue{
           background-color: aqua;
        }
        tr.red{
            background-color: red;
        }

    </style>
</head>
<body>
    <h1>
        minha primeira tabela
    </h1>
    <table>
        <tr class="blue">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            
        </tr>
        <tr class="blue">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="blue">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="red">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>



    </table>
</body>
</html>
